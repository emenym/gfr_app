{% import 'custom_macro.html' as wtfcustom %}

{% macro gfr_form_field(form_field, value='', type='text', size=20) -%}
    <div class="input-group">
        <div class="input-group-addon">
            <span class="input-group-text">{{ form_field.label.text }}</span>
        </div>
        <div class="col-5">
            {{ wtfcustom.form_field(form_field, class='form-control') }}
        </div>
    </div>
{%- endmacro %}
